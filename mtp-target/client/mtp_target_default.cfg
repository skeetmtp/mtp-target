
/////////////////////////////////////////////////////////////////////////////
// VIDEO
/////////////////////////////////////////////////////////////////////////////

// Width of the screen in pixels
ScreenWidth          = 800;

// Height of the screen in pixels
ScreenHeight         = 600;

// Depth of the screen in bits
ScreenDepth          = 32;

// Frequency of the screen (0 for automatic selection)
ScreenFrequency      = 0;

// 1 = Fullscreen mode
// 0 = Windowed mode
Fullscreen           = 1;

// Quantum of time gived to the OS between each frame, in milliseconds
// -1 = No time left
//  0 = Better multitasking, lower framerate
Sleep                = -1;

// Field of view in degrees
Fov                  = 90;

// Ambiant color in red green blue alpha format
AmbientColor         = { 82, 100, 133, 255 };

// Color in red green blue alpha format used to clear the screen
ClearColor           = { 30, 45, 90, 0 };

// Minimal distance for the fog (1.0 = 100 meters)
FogDistMin           = 50.0;

// Maximal distance for the fog (1.0 = 100 meters)
FogDistMax           = 150.0;

// 1 = Display dynamic clouds
// 0 = No clouds (faster framerate)
DisplayClouds        = 1;

// 2 = Display pixel shader water (must have geforce 3 or better)
// 1 = Display basic (and ugly) water (better framerater)
// 0 = No water (more better framerate)
DisplayWater         = 2;

// 1 = Display particle systems
// 0 = No particle systems (faster framerate)
DisplayParticle      = 1;


// 1 = use open gl driver
// 0 = use direct 3d driver
OpenGL               = 1;

/////////////////////////////////////////////////////////////////////////////
// NETWORK
/////////////////////////////////////////////////////////////////////////////

// Player login
Login                = "";

// Player password (not crypted!)
Password             = "";

// IP address of the mtp target server when you don't use nel_launcher
ServerHost           = "localhost";

// Default TCP port on the server
TcpPort              = 51574;

// Number of frame before decreasing LCT
LctFrameCountBeforeDecreasing = 100;

// Number of key in buffer
LctKeyCount          = 4;

// LCT time in milliseconds
Lct                  = 0.600;

// Delta time (in ms) to add if lct is too low
LctAdaptationInc     = 0.001;	

// Delta time (in ms) to sub if lct is too high
LctAdaptationDec     = 0.010;

// Address where the login service is
LSHost = "mtp-target.dyndns.org";


/////////////////////////////////////////////////////////////////////////////
// Debug
/////////////////////////////////////////////////////////////////////////////

// 1=display visual level
// 0=hide
DisplayLevel         = 1;

// 1=display debug information
// 0=hide
DisplayDebug         = 0;

// 1=display the start positions
// 0=hide
DisplayStartPositions = 0;


/////////////////////////////////////////////////////////////////////////////
// Sound
/////////////////////////////////////////////////////////////////////////////

// 1 = Use music
// 0 = No music
Music                = 1;

// 1 = Use sounds
// 0 = No sounds
Sound                = 1;

// Frequence in Hz of the output
SoundFrequency       = 44100;

// Filename of the wave we play when the ball opens
SoundBallOpen        = "open.wav";

// Filename of the wave we play when the ball closes
SoundBallClose       = "close.wav";

// Filename of the wave we play when the ball fall in the water
SoundSplash          = "splash.wav";

// Filename of the wave we play when we start a session
SoundGuiReady        = "ready.wav";


/////////////////////////////////////////////////////////////////////////////
// Misc
/////////////////////////////////////////////////////////////////////////////

// 3 = Move the mouse will turn the camera
// 2 = You must press the left mouse button to move turn camera,
//     when you release the button, the camera go back to the player view
// 1 = You must press the left mouse button to move turn camera
//     when you release the button, the camera keep the position
// 0 = Can't move the mouse
AllowMouse           = 2;

// 1 = Inverse Y mouse axis
// 0 = Normal Y mouse axis
InverseMouse         = 0;

// Where to get the data files
Path = { "cache", "data" };

// Where to put files downloaded form the server
CacheDirectory = "cache";

// Crc check against server file version
CRCCheck             = 1;

// Force Crc check after each session
ForceCRCCheck        = 0;

// 1 = Save session in replay directory
// 0 = Don't save replay
GenerateReplay       = 1;

// 1 = when connected, the mouse disappear and stay in the window (default)
// 0 = you always see mouse and can move the mouse outside the window
CaptureMouse         = 1;

// 0 = normal gui interface to login
// 1 = auto login online using last username/password
// 2 = auto login on LAN using last username/password
AutoLogin         = 0;

